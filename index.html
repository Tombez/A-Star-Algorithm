<!DOCTYPE HTML>
<html>

<head>

	<script>
		if (navigator.appName == 'Microsoft Internet Explorer' ||
				!!(navigator.userAgent.match(/Trident/) ||
				navigator.userAgent.match(/rv 11/)) ||
				navigator.userAgent.indexOf("Edge") != -1) {
			document.execCommand("Stop");
			window.location = 'https://www.google.com/chrome/browser/desktop/';
		}
	</script>
	
	<title>A*</title>
	
	<style type="text/CSS">
	body {
		margin: 0px;
		overflow: hidden;
		background: black;
	}
	#iframe {
		border: none;
	}
	</style>
	
</head>

<body>
	
	<center>
		<iframe id="iframe" src="./src/aStar.html"></iframe>
	</center>
	
	<script>
		var iframe = document.getElementById("iframe");
		window.addEventListener("resize", resize = function() {
			iframe.width = Math.min(window.innerWidth, window.innerHeight);
			iframe.height = iframe.width;
		});
		resize();
	</script>
	
</body>

</html>
